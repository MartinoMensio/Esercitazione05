<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="input-group">
				<input ng-model="searchStatement" type="text" class="form-control" placeholder="Search a line...">
				<span class="input-group-btn">
					<button class="btn btn-secondary" type="button">Show all</button>
				</span>
			</div>

			<table class="table">
				<thead>
					<td>Linea</td>
					<td>Descrizione</td>
				</thead>
				<tbody>
					<tr ng-repeat="line in ctrl.lines | filter : {line: searchStatement}" ng-click="ctrl.showLine(line.line)">
						<td>{{line.line}}</td>
						<td>{{line.desc}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-6">
			<leaflet geojson="ctrl.data.geojson" markers="ctrl.data.markers" lf-center="ctrl.center" bounds="ctrl.bounds" height="480px"></leaflet>
		</div>
	</div>
</div>
